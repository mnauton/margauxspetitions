<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<div th:if="${petitions != null && !petitions.isEmpty()}">
    <ul>
        <li th:each="petition : ${petitions}">
            <p>
                <strong>Title:</strong> <span th:text="${petition.title}"></span><br>
                <strong>Description:</strong> <span th:text="${petition.description}"></span><br>
                <a th:href="@{/petitions/{id}(id=${petition.id})}">View and Sign Petition</a>
            </p>
        </li>
    </ul>
</div>
<div th:if="${petitions == null || petitions.isEmpty()}">
    <p>No petitions found with the given title.</p>
</div>
<a th:href="@{/petitions/all}">Back to all petitions</a>
<a th:href="@{/petitions/search}">Back to Search</a>
</body>
</html>
